<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16"></script>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="site">Site</a>
      <p>Entendendo v-bind</p>
      <input type="text" v-bind:value="instrucao" />
      <input type="checkbox" :checked="check" />
    </div>

    <script>
      options = {
        el: "#app", // Indicando que o Vue deve controlar o elemento com id "app"
        data: {
          site: "https://www.google.com", // Dados reativos que podem ser usados na view
          instrucao: "Preencha o campo abaixo com o link do site",
          check: true, // Estado do checkbox
        },
      };

      const vm = new Vue(options);
    </script>
  </body>
</html>
